<!DOCTYPE html>
<html>
<head>
	<title>Giphy</title>
	<html lang="en-us">
	<link rel="stylesheet" type="text/css" href="giphy.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row" id="text">
		<h1>GIF IT</h1>
		<p>Click the buttons on the rights or add your own for your perfect gif.</p>

	</div>
	<div class="row">
		<div class="col-md-8" id="gifBox">
			<h3 id="instruction">Click the button to add gifs!</h3>
		</div>

		<div class="col-md-3">
			<div class="panel panel-default" id="buttonBox">
	  			<div class="panel-heading">Buttons</div>
		  			<form>
						<p>Add your own</p>
						<input type="text" id="addedEmotion">
						<button class="btn btn-default" id="submitButton"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
					</form>		

	  				<div class="panel-body">
	  				</div>
			</div>	
		</div>
	</div>	
</div>


<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="giphy.js"></script>

</body>
</html>
